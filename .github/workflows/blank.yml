name: CI
on:
  push:
  workflow_dispatch:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '9'
    - name: build
      run: |
        ./gradlew dist
    - uses: actions/upload-artifact@v2
      with:
        name: kotlinc
        path: dist/kotlinc/
